  <body>
    <!--
        If you want to get rid of the automatic line break that appears after a div, then you can use "display:inline-block;". 
        This makes the div more or less the same as a span element.
-->
   <!-- <div style="line-height:24%;display:inline-block;"> -->
    <div style="line-height:24%;">
      abc def ghi
      <br />
      abc def ghi
      <br />
      abc def ghi
    </div>
    <div style="line-height:124%;">
      123 456 789
      <br />
      123 456 789
      <br />
      123 456 789
    </div>
    <script type="text/javascript" src="css_example.js" ></script>
  </body>
</html>
